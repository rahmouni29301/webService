spring.application.name=packMicroservice
#Service

server.port=8081
#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true



spring.datasource.url=jdbc:mysql://localhost:3306/raziMicroservices?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop


# Désactiver Spring Cloud Config
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false