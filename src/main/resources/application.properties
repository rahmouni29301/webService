### EUREKA CONFIGURATION ###
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false

#MicroServiceCyrine gateway
spring.cloud.gateway.routes[0].id=participant.service
spring.cloud.gateway.routes[0].uri=http://localhost:8088
spring.cloud.gateway.routes[0].predicates[0]=Path=/participant/*

#MicroServiceInes gateway
spring.cloud.gateway.routes[1].id=offer.service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/offer/*

#MicroServiceHamza gateway
spring.cloud.gateway.routes[2].id=evenement.service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/evenement/*
# Gateway Configuration
server.port=8085

