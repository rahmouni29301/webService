#Service
spring.application.name=Review
server.port=8089
#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true





# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/Review?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create

# Désactiver Spring Cloud Config
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false